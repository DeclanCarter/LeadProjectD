<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12 mrgnbtm">
      <h2>Add Lead or Idea</h2>
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Customer's Reference</label>
            <input type="text" class="form-control" formControlName="task" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Customer's Reference">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" formControlName="assignee" id="exampleInputPassword1" placeholder="Description">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="sel1">Manager's Email:</label>
            <!-- <select formControlName="status" class="form-control" id="sel1"> -->
            <input type="text" class="form-control" formControlName="status" id="sel1">
            <!--  <option>To Be Done</option>
    <option>In Progress</option>
    <option>Completed</option>
    </select> -->
          </div>
          <!-- <div class="form-group row col-sm-11">
    <input class="form-check-input" type="checkbox" id="isNewCustomer" title="Is lead a new customer">
    <label class="form-check-label" for="inlineCheckbox1">New Customer</label>
  </div> -->
        </div>
          <button type="submit" [disabled]="!todoForm.valid" class="btn btn-danger">Create</button>
        </form>
      </div>
    </div>
  </div>
  <div class="mrgnbtm">
    <app-tasks
      *ngIf="tasks.length !== 0"
      [tasks]="tasks"
      (deleteTask)="deleteTask($event)"
      (editTask)="editTask($event)"
      >
    </app-tasks>
  </div>
